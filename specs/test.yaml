# Simple test spec

swagger: 2.0

paths:
  /{module:service}/test/{title}{/revision}:
    get:
      x-backend-request:
        uri: /{domain}/sys/testservice/test/{title}{/revision}
        headers:
          cache-control: '{cache-control}'
      x-monitor: false

  /{module:service}/test_parallel/{key1}/{key2}:
    get:
      x-backend-request:
        uri: /{domain}/sys/testservice_parallel/test/{key1}/{key2}
      x-monitor: true
      x-amples:
        - title: Retreives parallel content with simple service
          request:
            params:
              key1: User:GWicke/Date
              key2: User:GWicke/Date
          response:
            status: 200
            body:
              first:
                status: 200
                headers:
                  content-type: /^text\/html.+/
              second:
                status: 200
                headers:
                  content-type: /^text\/html.+/

  /{module:post_data}/storage:
    post:
      x-backend-request:
        method: put
        uri: /{domain}/sys/post_data_service/storage
        headers: '{$.request.headers}'
        body: '{$.request.body}'
      x-monitor: false

  /{module:post_data}/storage/{hash}:
    get:
      x-backend-request:
        uri: /{domain}/sys/post_data_service/storage/{hash}
      x-monitor: false

