            request:
              method: get
              uri: /{domain}/sys/mobileapps/sections-lead/{title}
              headers:
                cache-control: '{cache-control}'
      x-monitor: false

  /{module:page}/mobile-html-sections-remaining/{title}:
    get:
      tags:
        - Page content
        - Mobile
      description: >
        Retrieve the remainder of the latest HTML (without the lead section) for
