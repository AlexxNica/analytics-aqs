#                uri: /{domain}/sys/key_rev_value/revscore.scores/{title}/{revision}
#              service: 
#                uri: http://revscore.wikimedia.org/{domain}/{title}/{revision}

  wp-default-1.0.0: &wp/default/1.0.0
    x-subspecs:
      - paths:
          /{api:v1}:
            x-subspec: *wp/content/1.0.0
      - paths:
          /{api:sys}:
            x-subspec: *wp/sys/1.0.0


spec: &spec
  title: "The RESTBase root"
  # Some more general RESTBase info
  paths:
    /{domain:localhost}:
      x-subspecs:
        - paths:
            # Mount the content API at /localhost/v1/
            /{api:v1}:
              x-subspec: *wp/content/1.0.0
        - paths:
            # Mount the internal modules at /localhost/sys/
            /{api:sys}:
              x-subspec: *wp/sys/1.0.0

services:
  - name: restbase
    module: ./lib/server
    conf: 
      port: 7231
      spec: *spec
      salt: secret
      default_page_size: 250
      user_agent: RESTBase
      internal_request_whitelist:
        - http://localhost/w/api.php
        - http://localhost:8142

logging:
  name: restbase
  level: info
