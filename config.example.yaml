# RESTBase config for small wiki installs
#
# - sqlite backend
# - parsoid at http://localhost:8142
# - wiki at http://localhost/w/api.php
# 
# Quick setup:
# - npm install
#   If you see errors about sqlite, you might have to `apt-get install
#   libsqlite3-dev`.
# - cp config.example.yaml config.yaml
# - double-check and possibly modify lines marked with XXX, then start restbase with
#
#   node server
#
# - If all went well, http://localhost:7231/localhost/v1/page/html/Main_Page
# should show your wiki's [[Main Page]].


info:
  name: restbase

templates:
  # The public API is defined here.
  wmf-content-1.0.0: &wp/content/1.0.0
    swagger: '2.0'
    info:
      version: 1.0.0-beta
      title: Wikimedia REST API
      description: Welcome to your RESTBase API.
    x-subspecs:
      # Pull in the default REST content API spec.
      - mediawiki/v1/content

  # The internal storage modules and services under /sys/ are defined here.
  wmf-sys-1.0.0: &wp/sys/1.0.0
    info:
      title: Default MediaWiki sys API module
    paths:
      /{module:table}:
        x-modules:
          # There can be multiple modules too per stanza, as long as the
          # exported symbols don't conflict. The operationIds from the spec
          # will be resolved against all of the modules.
          - name: restbase-mod-table-sqlite
            type: npm
            options:
              conf:
                dbname: db.sqlite3
                pool_idle_timeout: 20000
                retry_delay: 250
                retry_limit: 10
                show_sql: false

      /{module:page_revisions}:
        x-modules:
            - name: page_revisions
              version: 1.0.0
              type: file

      /{module:key_rev_value}:
        x-modules:
          - name: key_rev_value
            version: 1.0.0
            type: file

      /{module:parsoid}:
        x-modules:
          - name: parsoid
            version: 1.0.0
            type: file
            options:
              # Default for Parsoid installed from the Debian package:
              parsoidHost: http://localhost:8142
              # XXX: For local testing using the git checkout, use:
              # parsoidHost: http://localhost:8000

      /{module:action}:
        x-modules:
          - name: action
            type: file
            options:
              apiRequest:
                method: post
                # XXX: double-check the API URI:
                uri: 'http://localhost/w/api.php'
                body: '{$.request.body}'

      /{module:graphoid}:
        x-modules:
          - name: simple_service
            version: 1.0.0
            type: file
            options:
              paths:
                /v1/png/{title}/{revision}/{graph_id}:
                  get:
                    on_request:
                      - get_from_graphoid:
                          request:
                            uri: http://graphoid.wikimedia.org/{domain}/v1/png/{title}/{revision}/{graph_id}

      /{module:mobileapps}:
        x-modules:
          - name: simple_service
            version: 1.0.0
            type: file
            options:
              paths:
                /v1/html/{title}:
                  get:
                    on_request:
                      - get_from_backend:
                          request:
                            uri: http://appservice.wmflabs.org/{domain}/v1/page/mobile-html/{title}
                /v1/sections/{title}:
                  get:
                    on_request:
                      - get_from_backend:
                          request:
                            uri: http://appservice.wmflabs.org/{domain}/v1/page/mobile-html-sections/{title}
                /v1/sections-lead/{title}:
                  get:
                    on_request:
                      - get_from_backend:
                          request:
                            uri: http://appservice.wmflabs.org/{domain}/v1/page/mobile-html-sections-lead/{title}
                /v1/sections-remaining/{title}:
                  get:
                    on_request:
                      - get_from_backend:
                          request:
                            uri: http://appservice.wmflabs.org/{domain}/v1/page/mobile-html-sections-remaining/{title}
                /v1/text/{title}:
                  get:
                    on_request:
                      - get_from_backend:
                          request:
                            uri: http://appservice.wmflabs.org/{domain}/v1/page/mobile-text/{title}

      /{module:page_save}:
        x-modules:
          - name: page_save
            type: file

