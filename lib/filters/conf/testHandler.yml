/{title}/wikitext/{revision}:
  GET:
    summary: Get the HTML for a revision.
    request_handler: 
    - send_request: request
      on_response:
      - if:  
          status: 404
        then:
        - send_request:
            method: GET
            url: /v1/parsoid/{domain}/{title}
            headers: request.headers
            query:
            oldid: revision
          on_response:
          - if:
              status: 200
            then: 
            - send_request:
              method: PUT
              headers: response.headers
              body: response.body
            - return: response
          - else:
            - return: response
      - else:
        - return: response
